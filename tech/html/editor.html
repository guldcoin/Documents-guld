<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000000">
	<meta name="msapplication-navbutton-color" content="#000000">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Style CSS -->
    <link rel="icon" href="/img/favicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fa-svg-with-js.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar" data-offset="70">
    <div class="container-fluid">
        <div id="header-wrapper">
        </div>
        <section id="section-error">
            <div class="container">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        <div id="err-div" class="alert alert-dismissible alert-danger d-none"></div>
                        <!--err-div-->
                    </div>
                </div>
            </div>
        </section>
        <section id="section-editor" class="section-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="row" id="plain-text-wrapper">
                            <div class="col space">
                                <div>
                                    <h4 class="text-center">Plain text</h4>
                                </div>
                                <div>
                                    <textarea class="transaction-textarea" rows="7" id="plain-text-area"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="container d-flex h-100">
                            <div class="row justify-content-center align-self-center text-center" id="plain-text-wrapper">
                                <div class="col-sm-6">
                                    <a id="verify-text-button" data-toggle="tooltip" title="Verify" onClick="var el = document.getElementById('raw-transaction'); el.focus(); el.select(); document.execCommand('copy')"><i class="fas fa-check fa-2x"></i></a>
                                    <a id="decrypt-text-button" data-toggle="tooltip" title="Decrypt" onClick="var el = document.getElementById('raw-transaction'); el.focus(); el.select(); document.execCommand('copy')"><i class="fas fa-lock-open fa-2x"></i></a>
                                </div>
                                <div class="col-sm-6">
                                    <a id="sign-text-button" data-toggle="tooltip" title="Sign" onClick="var el = document.getElementById('raw-transaction'); el.focus(); el.select(); document.execCommand('copy')"><i class="fas fa-file-signature fa-2x"></i></a>
                                    <a id="encrypt-text-button" data-toggle="tooltip" title="Encrypt" onClick="var el = document.getElementById('raw-transaction'); el.focus(); el.select(); document.execCommand('copy')"><i class="fas fa-lock fa-2x"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row" id="signed-encrypted-text-wrapper">
                            <div class="col space">
                                <div>
                                    <h4 class="text-center">Signed / Encrypted</h4>
                                </div>
                                <div>
                                    <textarea class="transaction-textarea" rows="7" id="signed-encrypted-text-area"></textarea>
                                </div>
                                <div class="modal" tabindex="-1" role="dialog" id="submit-success-modal">
                                  <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                      <div class="alert alert-success" id="submit-success-message">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
   </div>
    <footer id="footer" class="footer"></footer>
    <!-- JavaScript libs -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/fontawesome-all.min.js" type="text/javascript"></script>
    <script src="js/qrcode.min.js" type="text/javascript"></script>
    <script src="js/openpgp.min.js" type="text/javascript"></script>
    <script src="js/decimal.min.js" type="text/javascript"></script>
    <script src="js/qs-local-window.js" type="text/javascript"></script>
    <script src="js/error-display.js" type="text/javascript"></script>
    <script src="js/load-html-component.js" type="text/javascript"></script>
    <script src="js/ini.min.js" type="text/javascript"></script>
    <script src="js/ledger-types.min.js" type="text/javascript"></script>
    <script src="js/guld-ledger-transfer.min.js" type="text/javascript"></script>
    <script src="js/lib.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
